<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UnShorten Link</title>
    <meta name="title" content="Unshorten" />
    <meta
      name="description"
      content="Unshorten any URL and get the real link"
    />
    <meta name="keywords" content="unshorten,url-shortener,tinyurl,real-link" />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="author" content="Sarvesh Kumar Dwivedi" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href=" https://cdn-icons-png.flaticon.com/512/3214/3214679.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>
    <![endif]-->

    <nav
      class="w-full hover:text-gray-700 focus:text-gray-700 shadow-lg justify-between p-2"
    >
      <div
        class="container-fluid w-full flex flex-wrap items-center justify-between px-6"
      >
        <img
          src=" https://cdn-icons-png.flaticon.com/512/3214/3214679.png"
          class="h-10"
          alt="Logo"
        />
        <h4 class="font-bold">UnShorten Link</h4>

        <a
          class="nav-link"
          href="https://github.com/sarvesh4396/youtube-playlist-length"
          target="_blank"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 30 30"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
      </div>
    </nav>
    <form class="mt-10 pr-40 pl-40 md:justify-center" method="post">
      <div class="flex items-center border-b border-teal-500 py-2">
        <input
          class="m-2 tracking-wide block shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
          id="url"
          type="text"
          placeholder="Enter a URL to unshorten"
          name="url"
        />
        <button
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded ml-2"
          type="submit"
        >
          UnShorten
        </button>
      </div>
    </form>

    <div class="pr-40 pl-40 mt-4">{{final_text}}</div>

    <footer class="center m-10 fixed-bottom">
      <h4 class="text-center">
        Made with ❤️ & ☕ by
        <a
          class="text-indigo-600 underline"
          href="https://github.com/sarvesh4396/"
        >
          Sarvesh Kumar Dwivedi
        </a>
      </h4>
    </footer>
  </body>
</html>
